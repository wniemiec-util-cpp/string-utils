name: Ubuntu

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  BUILD_TYPE: "Unix Makefiles"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build
      # Build your program with the given configuration
      run: cmake -G "Unix Makefiles"
      
    - name: Configure build directory
      run: cmake --build .
