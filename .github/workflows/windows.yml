name: Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build
      run: cmake -S ${{github.workspace}} -B ${{github.workspace}}/build
      
    - name: Configure build directory
      run: cmake --build build

    - name: Run tests
      run: cd build && ctest